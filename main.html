<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 80%;
            max-width: 1100px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1>Size Chart</h1>
        <table>
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (in)</th>
                    <th>Waist (in)</th>
                    <th>Hips (in)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Small</td>
                    <td>34-36</td>
                    <td>28-30</td>
                    <td>34-36</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>38-40</td>
                    <td>32-34</td>
                    <td>38-40</td>
                </tr>
                <tr>
                    <td>Large</td>
                    <td>42-44</td>
                    <td>36-38</td>
                    <td>42-44</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>46-48</td>
                    <td>40-42</td>
                    <td>46-48</td>
                </tr>
                <tr>
                    <td>XXL</td>
                    <td>50-52</td>
                    <td>44-46</td>
                    <td>50-52</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
